<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter App - Sarthak</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="theme">Word and Character Counter App</h2>

      <div class="textbox-area">
        <textarea id="textbox" rows="10" cols="50"></textarea>
      </div>

      <div class="counter">
        <p class="theme" style="font-size: 16px">
          Total Words: <span class="word-length">0</span>
        </p>
        <p class="theme" style="font-size: 16px">
          Total Characters: <span class="char-length">0</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
